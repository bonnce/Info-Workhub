{% extends "Base.html" %}

{% block content %}
  
<ul> 
    <!-- Iterate over object_list -->
    {% for object in object_list %} 
    <!-- Display Objects -->
    <li>{{ object.usuario }}</li> 
    <li>{{ object.especialidad }}</li> 
    <li><a href="{% url 'Calificaciones:Calificar' object.id %}">CALIFICAR</a></li>
    <li></li><img src="{{object.certificado.url}}" alt=""></li>
    <li><a href="{% url 'Comentarios:Comentar' object.pk %}">COMENTAR</a></li>
    <hr/> 
    <!-- If objet_list is empty  -->
    {% empty %} 
    <li>No objects yet.</li> 
    {% endfor %} 
</ul> 

{% endblock content %}
