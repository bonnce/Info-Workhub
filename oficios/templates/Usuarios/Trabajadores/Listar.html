{% extends "Base.html" %}

{% block content %}
  
<ul> 
    <!-- Iterate over object_list -->
    {% for object in object_list %} 
    <!-- Display Objects -->
    <li>{{ object.usuario.first_name }}</li> 
    <li>{{ object.especialidad }}</li> 
    <li><a href="{% url 'Trabajadores:mostrarPerfil' object.pk %}">PERFIL</a></li>
    <!-- If objet_list is empty  -->
    {% empty %} 
    <li>No objects yet.</li> 
    {% endfor %} 
</ul> 

{% endblock content %}
