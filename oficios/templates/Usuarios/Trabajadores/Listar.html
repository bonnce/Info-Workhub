{% extends "Base.html" %}

{% block content %}


    <div class="container" style="border-radius: 5px; margin: 10px; padding: 10px; background-color: rgb(160, 214, 250); filter:alpha(opacity=80); opacity:0.8;">
        <div class="row">
                <div class="col-lg-12">
                    <div class="table-responsive">        
                        <table id="TableT" class="table table-striped table-bordered" style="width:100%">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Rubro</th>
                                <th>Especialidad</th>
                                <th>Perfil</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for object in object_list %} 
                            <tr>
                            <td>{{ object.usuario.first_name}} {{object.usuario.last_name }}</td>

                            <td>{{ object.rubro }}</td>
                            <td>{{object.especialidad}}</td>
                            <td><a href="{% url 'Trabajadores:mostrarPerfil' object.pk %}"><i class="far fa-id-card" style="color: #000000;" ></i></a></td>
                        <!-- If objet_list is empty  -->
                            
                            </tr>
                            {% empty %} 
            
    <strong>No objects yet. </strong> 
                            {% endfor %}

                        </tbody>        
                    </table>                  
                    </div>
                </div>
        </div>  
    </div>
 



{% endblock content %}
